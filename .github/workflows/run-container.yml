name: Deploy on Laptop (Self-hosted)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          uname -a
          docker --version
          docker compose version

      # üî• IMPORTANT: cleanup old named containers (from previous runs)
      - name: Cleanup old named containers
        run: |
          docker rm -f nlp-postgres nlp-api 2>/dev/null || true

      - name: Deploy (docker compose)
        run: |
          echo "== compose down =="
          docker compose down --remove-orphans || true

          echo "== compose up =="
          docker compose up -d --build

          echo "== compose ps =="
          docker compose ps

          echo "== docker ps =="
          docker ps -a

      - name: Smoke test (with debug)
        run: |
          set -e
          for i in {1..40}; do
            if curl -fsS http://localhost:8000/ > /dev/null; then
              echo "API is up ‚úÖ"
              exit 0
            fi
            echo "Waiting for API... ($i/40)"
            sleep 2
          done

          echo "API did not start ‚ùå"
          echo "== compose ps =="
          docker compose ps || true

          echo "== compose logs api =="
          docker compose logs --no-color api || true

          echo "== compose logs db =="
          docker compose logs --no-color db || true

          exit 1
