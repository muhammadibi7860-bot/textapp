name: Run Docker Compose (API + Postgres)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  compose-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and start services
        run: |
          docker compose up -d --build
          docker compose ps

      - name: Wait for API and smoke test
        run: |
          set -e
          for i in {1..40}; do
            if curl -fsS http://localhost:8000/ > /dev/null; then
              echo "API is up ✅"
              exit 0
            fi
            echo "Waiting for API... ($i/40)"
            sleep 2
          done
          echo "API did not start ❌"
          docker compose logs --no-color
          exit 1

      - name: Logs (always)
        if: always()
        run: docker compose logs --no-color || true

      - name: Stop (always)
        if: always()
        run: docker compose down --remove-orphans -v || true
