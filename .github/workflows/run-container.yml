name: Deploy on Laptop (Self-hosted)

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show runner info
        run: |
          uname -a
          docker --version
          docker compose version

      - name: Deploy (docker compose)
        run: |
          docker compose down --remove-orphans || true
          docker compose up -d --build
          docker compose ps

      - name: Smoke test
        run: |
          set -e
          for i in {1..40}; do
            if curl -fsS http://localhost:8000/ > /dev/null; then
              echo "API is up ✅"
              exit 0
            fi
            echo "Waiting for API... ($i/40)"
            sleep 2
          done
          echo "API did not start ❌"
          docker compose logs --no-color
          exit 1
